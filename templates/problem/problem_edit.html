<!-- 题目描述-->
<div class="container ">
<div class="row">
<div class="col-md9" role="main">

<form action="/oj_web/problem/edit_problem.php?problem_id=<{$problem_id}>&op=edit" method="post">

<div class="form-group">
	<div class="panel panel-primary">
  		<div class="panel-heading">
    		<h3 class="panel-title">题目</h3>
  		</div>
		<div class="panel-body">
    	<textarea class="form-control" name="problem_name"><{$data.problem_name}></textarea>
  		</div>
	</div>

    <div class="alert alert-danger" role="alert">Time Limit <textarea class="form-control" name="time"><{$data.time_limit}></textarea>MS</div>
    <div class="alert alert-warning" role="alert">Memory Limit <textarea class="form-control" name="memory"><{$data.memory_limit}></textarea> KB</div>

	<div class="panel panel-success">
  		<div class="panel-heading">
    		<h3 class="panel-title">描述</h3>
  		</div>
  		<div class="panel-body">
    	<textarea class="form-control" name="description"><{$data.description}></textarea>
  		</div>
	</div>

	<div class="panel panel-info">
  		<div class="panel-heading">
    		<h3 class="panel-title">Input</h3>
  		</div>
  		<div class="panel-body">
    	<textarea class="form-control" name="input"><{$data.input}></textarea>
  		</div>
	</div>

	<div class="panel panel-info">
  		<div class="panel-heading">
    		<h3 class="panel-title">Output</h3>
  		</div>
  		<div class="panel-body">
    	<textarea class="form-control" name="output"><{$data.output}></textarea>
  		</div>
	</div>

	<div class="panel panel-info">
  		<div class="panel-heading">
    		<h3 class="panel-title">Sample Input</h3>
  		</div>
  		<div class="panel-body">
    	<textarea class="form-control" name="sample_input"><{$data.problem_input}></textarea>
  		</div>
	</div>


	<div class="panel panel-warning">
  		<div class="panel-heading">
    		<h3 class="panel-title">Sample Output</h3>
  		</div>
  		<div class="panel-body">
    	<textarea class="form-control" name="sample_output"><{$data.problem_output}></textarea>
  		</div>
	</div>

	<div class="panel panel-info">
  		<div class="panel-heading">
    		<h3 class="panel-title">备注</h3>
  		</div>
  		<div class="panel-body">
    	<textarea class="form-control" name="remark"><{$data.remark}></textarea>
  		</div>
	</div>

	<div class="radio">
	  <label>
		<input type="radio" name="is_show" id="optionsRadios1" value="1" checked>
			显示该题目
	  </label>
	</div>
	<div class="radio">
	<label>
		<input type="radio" name="is_show" id="optionsRadios2" value="0">
			隐藏该题目
	</label>
	</div>

	<button type="submit" class="btn btn-default">Submit</button>
</div>

</form>
